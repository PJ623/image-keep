<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Keep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/nav.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
    <div class="stripe">
        <nav>
            <span class="logo">Image Keep</span>
            <div id="fetch-controls">
                <input id="image-src-textbox" type="text" placeholder="image url">
                <button id="fetch">Add</button>
                <button id="delete-db">Clear</button>
            </div>
        </nav>
    </div>
    <div class="container">
        <div id="gallery">
            <!-- Images are loaded here! -->
        </div>
    </div>
    <button id="options-toggle">O</button>
    <div id="modal">
        <img id="modal-image" src="">
    </div>
    <canvas id="conversion-canvas"></canvas>

    <script src="./js/database.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/gallery.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
